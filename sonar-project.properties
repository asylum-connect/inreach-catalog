sonar.projectKey=asylum-connect_asylumconnect-catalog
sonar.organization=asylum-connect

sonar.projectName=Catalog Portal

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.exclusions=node_modules/**, cypress/**,coverageReports/** ,cypressCoverage/**,.github/**,.circleci/**,build/**, .nyc_output/**
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverageReports/lcov.info
sonar.tests=cypress/integration
sonar.test.inclusions=cypress/integration/**,jest/__tests__/**

#sonar.language=js