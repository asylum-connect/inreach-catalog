				.loader {
					display: flex;
					width: 100vw;
					height: 100vh;
					align-content: center;
					justify-content: center;
					animation-name: loader;
					animation-duration: 1.8s;
					animation-iteration-count: infinite;
					animation-direction: alternate;
				}

				.loader-image {
					display: flex;
					align-self: center;
					max-width: 33%;
					max-height: 33%;
				}

				@keyframes loader {
					from {
						opacity: 0.2;
					}

					to {
						opacity: 1;
					}
				}
			</style>
			<div class="loader">
